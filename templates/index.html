<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Master Dashboard</title>
    <style>
        /* Genel Ayarlar */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Başlık Alanı */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Ana İçerik Konteynırı */
        .container {
            display: flex;
            flex: 1;
            /* Mobilde alt alta gelmesi için: */
            flex-wrap: wrap; 
        }

        /* Yan Menü */
        nav {
            background-color: #34495e;
            color: white;
            width: 250px;
            padding: 20px;
            box-sizing: border-box;
        }

        /* İçerik Alanı */
        main {
            flex: 1;
            padding: 20px;
            background-color: white;
            box-sizing: border-box;
            min-width: 300px; /* Çok daralmasını engeller */
        }

        /* Kartlar veya Konu Kutuları */
        .card {
            background: #fff;
            border-left: 5px solid #3498db;
            margin-bottom: 15px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* MOBİL UYUM (Responsive) AYARLARI */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Yan menüyü yukarı, içeriği aşağı alır */
            }

            nav {
                width: 100%; /* Yan menü tüm genişliği kaplar */
                text-align: center;
            }

            main {
                width: 100%;
                padding: 10px;
            }

            h1 {
                font-size: 1.5rem; /* Başlığı mobilde biraz küçültür */
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Python Master Dashboard</h1>
</header>

<div class="container">
    <nav>
        <h3>Konular</h3>
        <p>Değişkenler</p>
        <p>Döngüler</p>
        <p>Fonksiyonlar</p>
    </nav>

    <main>
        <h2>Hoş Geldiniz!</h2>
        <div class="card">
            <h3>Neden Python?</h3>
            <p>Python, öğrenmesi kolay ve çok güçlü bir dildir. Bu dashboard üzerinden tüm notlarına erişebilirsin.</p>
        </div>
        
        <div class="card">
            <h3>Hızlı Notlar</h3>
            <p>Kodlarını GitHub'a yükleyip Render'da yayınlamayı başardın!</p>
        </div>
    </main>
</div>

</body>
</html>
